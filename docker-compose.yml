version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: powerplant_db
    environment:
      POSTGRES_USER: powerplant
      POSTGRES_PASSWORD: powerplant_pass
      POSTGRES_DB: powerplant_pms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerplant"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: powerplant_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - archive:/app/archive
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://powerplant:powerplant_pass@db:5432/powerplant_pms
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: powerplant_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads:
  archive:

